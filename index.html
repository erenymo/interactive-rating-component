<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css" />

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-body bg-primary-950 h-screen flex items-center justify-center"
  >
    <!-- Rating Card Start -->
    <div
      class="rating-card bg-gradient-to-b from-from-50 to-to-50 p-8 rounded-3xl max-w-sm"
    >
      <div class="">
        <img
          src="./images/icon-star.svg"
          alt=""
          class="p-3 bg-card-50 rounded-full"
        />
      </div>

      <h1 class="text-white mt-6 text-2xl">How did we do?</h1>
      <p class="text-mdgray-50 mt-3 text-sm">
        Please let us know how we did with you support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <!--Rating Circles-->
      <div class="flex mt-6 justify-between text-center items-center">
        <!--1-->
        <button
          class="rating-btn rate--1 text-mdgray-50 rounded-full bg-card-50 w-12 h-12 text-center hover:text-white hover:bg-mdgray-50 duration-200"
        >
          1
        </button>
        <!--2-->
        <button
          class="rating-btn rate--2 text-mdgray-50 rounded-full bg-card-50 w-12 h-12 text-center hover:text-white hover:bg-mdgray-50 duration-200"
        >
          2
        </button>
        <!--3-->
        <button
          class="rating-btn rate--3 text-mdgray-50 rounded-full bg-card-50 w-12 h-12 text-center hover:text-white hover:bg-mdgray-50 duration-200"
        >
          3
        </button>
        <!--4-->
        <button
          class="rating-btn rate--4 text-mdgray-50 rounded-full bg-card-50 w-12 h-12 text-center hover:text-white hover:bg-mdgray-50 duration-200"
        >
          4
        </button>
        <!--5-->
        <button
          class="rating-btn rate--5 text-mdgray-50 rounded-full bg-card-50 w-12 h-12 text-center hover:bg-mdgray-50 hover:text-white duration-200"
        >
          5
        </button>
      </div>

      <!-- Submit Button -->
      <button
        class="submit w-full font-bold rounded-full py-2 font-body text-white bg-orange-50 uppercase tracking-widest hover:text-orange-50 hover:bg-white mt-6 duration-200"
      >
        Submit
      </button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div
      class="thanks-card bg-gradient-to-b from-from-50 to-to-50 p-8 rounded-3xl max-w-sm flex items-center justify-center text-center flex-col hidden"
    >
      <img src="./images/illustration-thank-you.svg" alt="" />

      <p class="text-orange-50 bg-card-50 py-1 px-4 rounded-full mt-8">
        You selected <span class="rating"></span> of 5
      </p>
      <p class="text-2xl text-white mt-8">Thank you!</p>
      <p class="text-mdgray-50 text-sm leading-6">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
